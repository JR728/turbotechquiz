<!DOCTYPE html>
<html lang="en-us"
<head>
    <meta charset="UTF-8"
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>TurboTechQuiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>

<body>
    <header class="header">
        <div class="score-time">
            <button id="high-score" class="score-btn">View high scores</button>
            <h1>Time: </h1>
    </header>
    <div class="start-quiz">
        <h2>Coding Turbo Quiz</h2>
        <p>Anwser the folling question within the given time limit</p>
        <button id="start-quiz-btn">Start Quiz</button>
    </div>
    <div class="question-section">
        <h3 class="question-title">Question Title</h3>
        <ul class="choices-list">
          <li><button>Choice 1</button></li>
          <li><button>Choice 2</button></li>
          <li><button>Choice 3</button></li>
          <li><button>Choice 4</button></li>
        </ul>
        <p class="incorrect-msg">Incorrect answer. Try again!</p>
      </div>
    <script src="./assets/script.js"></script>
</body>
<footer>
    
</footer>
